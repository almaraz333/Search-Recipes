<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search For Recipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="food.js"></script>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="food-mobile.css">
</head>

<body>
    <div id="form-container">
        <form>
            <input type="text" id='ingredients' name='ingredients' placeholder="Separate Ingredients by Comma (chicken, rice, carrots)..."></input>
        </form>
        <select id="recipe_choice">
            <option value="by_ingredient">By Ingredients</option>
            <option value="by_dish">By Dish</option>
        </select>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col-5'></div>
            <button id='button' class='col-2' onClick="returnResult()">Search</button>
            <div class='col-5'></div>
        </div>
    </div>

    <div id='loading'>
        <div class="spinner-border"></div>
        <h1>Analyzing Taste Buds...</h1>
    </div>
    <div id='recipe-grid' class='container'>
    </div>
</body>

</html>
