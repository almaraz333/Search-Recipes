<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search For Recipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="food.js"></script>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="food-mobile.css">
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <div class="col d-flex justify-content-center">
                <h1>Search for Recipes by Ingredients or by Dish</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <img src="./images/fork.png" alt="Fork and knife">
            </div>
        </div>
        <div id="form-container">
            <div class='row d-flex justify-content-center'>
                <form>
                    <label class="visuallyhidden" for="ingredients">Separate Ingredients by Comma (rice, peas)</label>
                    <input type="text" id="ingredients" name="ingredients"
                        placeholder="Separate Ingredients by Comma (rice, peas)">
                </form>
                <label class="visuallyhidden" for="recipe_choice">Choose by Ingredients or by Dish</label>
                <select id="recipe_choice">
                    <option value="default_choice">Choose</option>
                    <option value="by_ingredient">By Ingredients</option>
                    <option value="by_dish">By Dish</option>
                </select>
            </div>
            <div class="row d-flex justify-content-center">
                <button id="button" class="col-4" onclick="returnResult()">Search</button>
            </div>
        </div>

        <div class="row" id="subtitle">
            <div class="col d-flex justify-content-center">
                <h2>What Are you Hungry For?</h2>
            </div>
        </div>
        <div id="loading" style="display: none;">
            <div class="spinner-border"></div>
            <h2>Analyzing Taste Buds...</h2>
        </div>
        <div class="row" id="error" style="display: none;">
            <div class="col d-flex justify-content-center">
                <h2 id="error-text"></h2>
            </div>
        </div>
        <div id="recipe-grid" class="container" style="display: grid;"></div>
    </div>
</body>

</html>
